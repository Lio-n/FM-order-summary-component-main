<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card" role="main">
      <!--Card__image-->
      <figure class="card-container-image">
        <img
          class="card__image"
          src="./images/illustration-hero.svg"
          alt="hero"
        />
      </figure>
      <!--Card__content-->
      <div class="card-container-content">
        <!--Card__descript-->
        <div>
          <h2 class="card__title">Order Summary</h2>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!--Card__plan-->
        <div class="card-container-plan">
          <img src="./images/icon-music.svg" alt="icon-music" />
          <label class="card__label">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </label>
          <a href="">Change</a>
        </div>
        <!--Card__payment-->
        <div class="card-container-payment">
          <button class="card__btn-payment">Proceed to Payment</button>
          <a class="card__cancel-payment" href="">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
